<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Google Maps Display</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script src="/VanetDisplay/static/js/pubnub-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/VanetDisplay/static/css/bootstrap.min.css">

    <style>
      html, body, #map-canvas {
        height: 700px;
        margin: 0px;
        padding: 0px
      }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>

  </head>
  <body>
    <!--<div class="container"><h1>Google Maps Display</h1></div>-->
    <div id="map-canvas"></div>
    
    <!-- Map Configuration and data -->
    <script>
    var map;
    var map_marker_array;
    var map_marker_track_array;
    var map_marker_timestamp_array;
    var lat = null;
    var lng = null;
    var timestamp = null;

    // sets your location as default
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) { 
        var locationMarker = null;
        if (locationMarker){
          // return if there is a locationMarker bug
          return;
        }

        lat = position.coords["latitude"];
        lng = position.coords["longitude"];
        timestamp = position.timestamp;

        // calls PubNub
        pubs();

        // initialize google maps
        google.maps.event.addDomListener(window, 'load', initialize());
      },
      function(error) {
        console.log("Error: ", error);
      },
      {
        enableHighAccuracy: true
      }
      );
    }


    function initialize() {
      console.log("Google Maps Initialized")
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        zoom: 15,
        center: {lat: lat, lng : lng, alt: 0}
      });

      map_marker_array = new Array();
      map_marker_track_array = new Array();
      map_marker_timestamp_array = new Array();
      setInterval(checkTimeout, 5*1000);

    }

    // moves the marker and center of map
    function redraw(carId) {
      //map.setCenter({lat: lat, lng : lng, alt: 0})
      if (map_marker_array[carId]) {
        map_marker_array[carId].setPosition({lat: lat, lng : lng, alt: 0});
      } else {
        map_marker_array[carId] = new google.maps.Marker({
          position: {lat: lat, lng: lng}, 
          label: carId.toString(),
          map: map});
        map_marker_array[carId].setMap(map);
        map_marker_track_array[carId] = [];
      }
      map_marker_timestamp_array[carId] = timestamp;
      map_marker_array[carId].setOpacity(1)
      pushCoordToArray(carId, lat, lng);
      var line = new google.maps.Polyline({
        path: map_marker_track_array[carId],
        geodesic: true,
        strokeColor: '#2E10FF',
        strokeOpacity: 1.0,
        strokeWeight: 2
      });
      line.setMap(map);
    }


    function pushCoordToArray(carId, latIn, lngIn) {
      map_marker_track_array[carId].push(new google.maps.LatLng(latIn, lngIn));
    }
    

    function pubs() {
      pubnub = PUBNUB.init({
        publish_key: 'pub-c-1d16134f-8953-44a5-8f83-ef5eb5db44d3',
        subscribe_key: 'sub-c-ce12a524-ea79-11e5-bf9d-02ee2ddab7fe'
      })

      pubnub.subscribe({
        channel: "mymaps",
        message: function(message, channel) {
          console.log(message)
          lat = message["coords"]['lat'];
          lng = message["coords"]['lng'];
          timestamp = message["coords"]['timestamp'];
          //custom method
          redraw(message["carId"]);
        },
        connect: function() {console.log("PubNub Connected")}
      })
    }

    function checkTimeout() {
      var timeout = 10*1000;
      var currentTimeStamp = Date.now();
      //console.log(currentTimeStamp);
      for (var carId in map_marker_timestamp_array) {
        //console.log(carId);
        //console.log(map_marker_timestamp_array[carId])
        if (currentTimeStamp - map_marker_timestamp_array[carId] > timeout) {
          console.log("Connection Lost with carId:" + carId);
          map_marker_array[carId].setOpacity(0.5)
        }
      }
    }

    </script>

    <br>
    <div class="container">
      <a href="/">Broadcast Page (Home)</a>
    </div>
  </body>
</html>
